<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Carter One">
    
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <p></p>
    </div>
    <div class="buttons">
        <div class="topRow">
            <button class="btn" id="clear">CLEAR</button>
            <button class="btn" id="backspace">DELETE</button>
            
        </div>
        <div class="firstRow">
            <button class="btn num" id="7">7</button>
            <button class="btn num" id="8">8</button>
            <button class="btn num" id="9">9</button>
            <button class="btn operator" id="add">+</button>
        </div>
        <div class="secondRow">
            <button class="btn num" id="4">4</button>
            <button class="btn num" id="5">5</button>
            <button class="btn num" id="6">6</button>
            <button class="btn operator" id="subtract">—</button>
        </div>
        <div class="thirdRow">
            <button class="btn num" id="1">1</button>
            <button class="btn num" id="2">2</button>
            <button class="btn num" id="3">3</button>
            <button class="btn operator" id="multiply">x</button>
        </div>
        <div class="fourthRow">
            <button class="btn num" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn operator" id="divide">÷</button>
        </div>
    </div>
    <script src="external.js"></script>
</body>
</html>
